  <body class="text-center">
    <form action ="/" class="form-signin" method="POST">
      <img class="mb-4" src="../../assets/brand/bootstrap-solid.svg" alt="" width="72" height="72">
      <h1 class="h3 mb-3 font-weight-normal">Please sign in</h1>
      <label for="inputEmail" class="sr-only">Email address</label>
      <input type="name" name="fName" id="inputEmail" class="form-control" placeholder="First Name" required autofocus>
      <label for="inputEmail" class="sr-only">Email address</label>
      <input type="name" name="lName" id="inputEmail" class="form-control" placeholder="Last Name" required autofocus>
      <label for="inputEmail" class="sr-only">Password</label>
      <input type="Email" name="email" id="inputPassword" class="form-control" placeholder="Email" required>
      <div class="checkbox mb-3">
        <label>
          <input type="checkbox" value="remember-me"> Remember me
        </label>
      </div>
      <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
      
    </form>
  </body>
